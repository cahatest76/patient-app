<ion-header>
  <ion-navbar>
    <ion-title>Registro</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)='close("")'>
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list ion-row>

    <ion-item ion-col col-12>
      <ion-icon name="mail" item-start></ion-icon>
      <ion-label floating>Correo</ion-label>
      <ion-input type="text" [(ngModel)]="onBoarding.email"></ion-input>
    </ion-item>

    <ion-item ion-col col-12>
      <ion-icon name="phone-portrait" item-start></ion-icon>
      <ion-label floating>Celular</ion-label>
      <ion-input type="text" [(ngModel)]="onBoarding.mobile"></ion-input>
    </ion-item>

    <ion-item ion-col col-12>
      <ion-icon name="call" item-start></ion-icon>
      <ion-label floating>Teléfono casa</ion-label>
      <ion-input type="text" [(ngModel)]="onBoarding.phone"></ion-input>
    </ion-item>

    <ion-item ion-col col-12>
      <ion-icon name="key" item-start></ion-icon>
      <ion-label floating>Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="onBoarding.password"></ion-input>
    </ion-item>

    <ion-item ion-col col-12>
      <ion-icon name="person" item-start></ion-icon>
      <ion-label floating>Nombre(s)</ion-label>
      <ion-input type="text" [(ngModel)]="onBoarding.name"></ion-input>
    </ion-item>

    <ion-item ion-col col-12>
      <ion-icon name="" item-start></ion-icon>
      <ion-label floating>Apellidos</ion-label>
      <ion-input type="text" [(ngModel)]="onBoarding.lname"></ion-input>
    </ion-item>

  </ion-list>

</ion-content>

<ion-footer no-border>
    <button ion-button full (click)='save()'>
      Guardar
    </button>
</ion-footer>
