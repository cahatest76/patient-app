<ion-header>

  <ion-navbar>
    <ion-title>Cambiar {{ field.fieldLabel }} </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)='updateField()' [disabled]="!(form.status == 'VALID')">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <form [formGroup]="form">
      <ion-item>
        <ion-label floating>{{ field.fieldLabel }}</ion-label>
        <ion-input formControlName="field" required type="text" [(ngModel)]="field.fieldValue"></ion-input>
      </ion-item>
     <p *ngIf="formErrors.field" class="form-error-message">{{ formErrors.field }}</p>
    </form>
  
  </ion-list>

</ion-content>
