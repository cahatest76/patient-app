<ion-content>

  <div class="login">
    <h1>Medical App for Patients</h1>

    <ion-fab bottom right edge>
      <button ion-fab (click)="goToRegister()">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-fab>
  </div>

  <ion-list>

    <ion-item style="margin-top: 40px">
      <ion-icon name="mail" item-start item-icon-bottom></ion-icon>
      <ion-label floating>Correo</ion-label>
      <ion-input type="text" [(ngModel)]="credentials.email" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="key" item-start item-icon-bottom></ion-icon>
      <ion-label floating>Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="credentials.password"></ion-input>
    </ion-item>

    <ion-row style="margin: 40px 15px 0px 15px">
      <button ion-button full icon-right (click)="logIn()">Entrar
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-row>

    <ion-row text-center>
      <ion-col>
        <p>¿ Olvidaste tu contraseña ?</p>
      </ion-col>
    </ion-row>

    <ion-row style="margin-top: 40px">
      <ion-col col-3></ion-col>
      <ion-col col-3 class="flexcontainer">
        <button ion-fab><ion-icon name="logo-facebook" ></ion-icon></button>
      </ion-col>
      <ion-col col-3 class="flexcontainer">
        <button ion-fab color="danger"><ion-icon name="logo-google" ></ion-icon></button>
      </ion-col>
      <ion-col col-3></ion-col>
    </ion-row> 

  </ion-list>


</ion-content>
