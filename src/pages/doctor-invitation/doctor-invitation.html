<ion-header>

  <ion-navbar>
    <ion-title>Nuevo doctor</ion-title>
    <ion-buttons end>
      <button ion-button (click)='addDoctor()'>
        Guardar
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>
    Para agregar un doctor este te debió haber mandado un número de invitación
  </p>
  <ion-list>
    <ion-item>
      <ion-label stacked>Número de invitación</ion-label>
      <ion-input type="text" value="" [(ngModel)]="invitationNumber"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
