<ion-header>

  <ion-navbar>
    <ion-title>Nuevo doctor</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)='addDoctor()' [disabled]="!(form.status == 'VALID')">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons left>
      <button ion-button icon-only (click)='close("")'>
        <ion-icon name="arrow-round-back"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>
    Para agregar un doctor este te debió haber mandado un número de invitación
  </p>
  <ion-list>
    <form [formGroup]="form">
      <ion-item>
        <ion-label stacked>Número de invitación</ion-label>
        <ion-input formControlName="invitationNumber" required type="text" value="" [(ngModel)]="invitationNumber"></ion-input>
      </ion-item>
      <p *ngIf="formErrors.invitationNumber" class="formErrorMessage">{{ formErrors.invitationNumber }}</p>
    </form>
  </ion-list>
</ion-content>
