<ion-header>

  <ion-navbar>
    <ion-title>Nueva cita</ion-title>
    <ion-buttons end>
      <button ion-button (click)='saveAppointment()'>
        Guardar
      </button>  
    </ion-buttons>
  
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list ion-row>
    <ion-item ion-col col-12>
      <ion-icon name="person" item-start></ion-icon>
      <h3>{{ doctor.fullName }}</h3>
      <p>{{ doctor.speciality }}</p>
    </ion-item>
    <ion-item ion-col col-12 (click)="openDateTime()">
      <ion-icon name="calendar" item-start></ion-icon>
      <h3>Fecha</h3>
      <p>{{ appointment.date }}</p>
    </ion-item>
    <ion-item ion-col col-12 (click)="goToAvailableTimes()">
      <ion-icon name="time" item-start></ion-icon>
      <h3>Hora</h3>
      <p>{{ appointment.time }}</p>
    </ion-item>
    <ion-item ion-col col-12 (click)="goToServiceType()">
      <ion-icon name="reorder" item-start></ion-icon>
      <h3>Tipo servicio</h3>
      <p>{{ appointment.serviceType }}</p>
    </ion-item>
    <ion-item ion-col col-12 >
      <ion-icon name="create" item-start></ion-icon>
      <h3>Nota</h3>
       <ion-item>
        <ion-textarea type="text" placeholder="Agregar nota" [(ngModel)]="appointment.note"></ion-textarea>
      </ion-item>
    </ion-item>
    
      
  </ion-list>
  <ion-datetime #dateTime style="display:none" displayFormat="DD/MM/YYYY" pickerFormat="DD/MM/YYYY" [min]="today" [(ngModel)]="appointment.date"></ion-datetime>

</ion-content>
