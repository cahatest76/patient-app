<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mis citas</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-list>

    <button ion-item *ngFor="let appointment of appointments" (click)="goToSessionDetail(session)">
        <ion-avatar item-end>
          <img src="assets/img/avatar-gollum.jpg">
        </ion-avatar>
        <h3>{{ appointment.subject }}</h3>      
        <p>
          {{ appointment.appointmentType }} <Br/>
          {{ appointment.startTime }}
        </p>
      </button>

  </ion-list>

  <ion-fab bottom right>
    <button ion-fab (click)="goToAddAppointment()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
