<ion-header>

  <ion-navbar>
    <ion-title>Seleccione un doctor</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)='close("")'>
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item (click)='selectDoctor(doctor)' *ngFor='let doctor of doctors'>
      <ion-avatar item-start>
        <img src="assets/img/avatar-gollum.jpg">
      </ion-avatar>
      <h2>{{ doctor.fullName }}</h2>
      <p>{{ doctor.speciality }}</p>
    </ion-item>
  </ion-list>
</ion-content>
