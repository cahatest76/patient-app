<ion-content no-bounce>
  <ion-slides #slides pager>

    <ion-slide>
      <img src="assets/img/tutorial-slide-1.png" class="slide-image"/>
      <h2 class="slide-title">
        Bienvenido a <b>Medical App for Patients</b>
      </h2>
      <p>
        Para empezar a usar  <b>Medical App</b> es necesario que algún doctor afiliado te haya mandado un código de registro.
      </p>
    </ion-slide>

    <ion-slide>
      <img src="assets/img/doctor.png" class="slide-image"/>
      <h2 class="slide-title" >Registro de doctor</h2>
      <ion-list>
          <ion-item>
                <ion-label stacked>Número de invitación</ion-label>
                <ion-input type="text" value="" [(ngModel)]="invitationNumber"></ion-input>
          </ion-item>
      </ion-list>    
      <button ion-button icon-right large clear (click)="addDoctor()">
        Guardar
        <ion-icon name="arrow-forward"></ion-icon>
      </button>  
    </ion-slide>

   

  </ion-slides>
</ion-content>
