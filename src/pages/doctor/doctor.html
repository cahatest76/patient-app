<ion-header no-border>

  <ion-navbar>
    <ion-title>Doctor</ion-title>
    <ion-buttons left>
      <button ion-button icon-only (click)='close("")'>
        <ion-icon name="arrow-round-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content >

  <div class="profile">
    <img src="assets/img/avatar-gollum.jpg">
    <h1>{{ doctor.fullName }}</h1>
    <h2>{{ doctor.speciality }}</h2>
  </div>

  <ion-list>
    
    <ion-item-group>
      <ion-item-divider sticky>
        <ion-label>
          Contacto
        </ion-label>
      </ion-item-divider>

      <ion-item class="contact-info" *ngFor="let contactInfo of doctor.contactInfos">
        <ion-icon [name]="getContactInfoValue('icon', contactInfo.contactInfoType)" item-start></ion-icon>
        <!--<h4>{{ getContactInfoValue('label', contactInfo.contactInfoType )}}</h4>-->
        <p class="contact-info">{{ contactInfo.value }}</p>      
      </ion-item>
  </ion-item-group>

  <ion-item-group>
    <ion-item-divider sticky>
        <ion-label>
          {{doctor.doctorsOffice.name}}
        </ion-label>
    </ion-item-divider>
    <ion-item>
      <ion-icon name="pin" item-start></ion-icon>
      <!--<h4>Direcci√≥n</h4>-->
      <p [innerHtml]="getFullAddress(doctor.doctorsOffice.address)"></p>
    </ion-item>
  </ion-item-group>
      
  </ion-list>

</ion-content>

<ion-footer no-border>
    <button ion-button icon-left full (click)='goToSchedule(doctor)'>
      <ion-icon name="time"></ion-icon>
      Agendar una cita
    </button>
</ion-footer>
